<!-- marquee标签实现信息滚动 -->
<!-- 1.behavior滚动方式
	alternate:两端之间来回滚动
	scroll:表示一端滚动到另一端，会重复
	slide：表示一端滚动到另一端，不会重复
2.direction:up,down,left,right;
3.scrollamount设定活动字幕滚动速度
4.loop滚动次数。loop=-1表示无限次滚动
5.scrolldelay字幕滚动两次之间的延迟 -->
<!DOCTYPE html>
<html>
<head>
	<title>marquee滚动效果</title>
	<meta charset="utf-8">
	<style type="text/css">
	*{margin: 0;padding: 0}
	.box{width: 500px;border: 3px solid #464040;padding：10px;margin:50px auto 0;}
	dl,dt{list-style: none;}
	dl,dt{line-height: 24px;font-size: 16px;font-weight: bold;color: #CBA1A1}
	</style>
</head>
<body>
 <div class="box">
 	<dl>
 	<dt>文字滚动效果---默认</dt>
 	<dd><marquee>我默认像左滚动</marquee></dd>
 	</dl>

 	<dl>
 	<dt>文字滚动效果---向右</dt>
 	<dd><marquee direction="right" scrolldelay="500">我像右滚动</marquee></dd>
 	</dl>

 	<dl>
 	<dt>文字滚动效果---默认方向，滚的方式alternate， 循环3次 速度为2</dt>
 	<dd><marquee behavior="alternate" loop="3" scrollamount="2">我来回滚动</marquee></dd>
 	</dl>

 	<dl>
 	<dt>文字滚动效果---向上那，背景色，背景宽高</dt>
 	<dd><marquee direction="up" bgcolor="#D12B2B" width="250px" height="55px">我在区域内滚动，向上</marquee></dd>
 	</dl>

 </div>
</body>
</html>
